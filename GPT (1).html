<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Online Book Store</title>
    <link rel="stylesheet" href="style.css" />


    <style type="text/css" media="all">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header using Flexbox */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6200ea;
            color: white;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search {
            padding: 0.5rem;
            width: 250px;
            border: none;
            border-radius: 4px;
        }

        /* Navbar using Flex */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            background-color: #3700b3;
            padding: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Grid for product listing */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        /* Product Cards using Flexbox */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .card-info {
            text-align: center;
            margin-top: 1rem;
        }
        .lok{
            display: flex;
            justify-content: center;
        }

iframe{
  
     height: 200px;

}
        .card-info h3 {
            margin-bottom: 0.5rem;
        }

        /* Footer with Flexbox */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6200ea;
            color: white;
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

    </style>

</head>
